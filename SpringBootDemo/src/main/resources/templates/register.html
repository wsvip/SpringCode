<body>

<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">

<!-- Top content -->
<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form role="form" action="/doRegister" id="registerForm" class="form-horizontal" method="post">
                    <input type="hidden" name="id">
                    <div class="form-top" style="text-align: center;margin-bottom: 20px">
                        <div class="form-top-left">
                            <h3>注册账号</h3>
                        </div>
                        <div class="form-top-right" style="font-size: 15px;font-family: 微软雅黑">
                            <!--<i class="fa fa-user"></i>-->
                            <span>如果你已拥有账号，请</span><a href="hello.html" style="color: #ffffff;">登录</a><span>。</span>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="用户名"  id="username"      class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="密码" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirmPassword" placeholder="确认密码" id="confirmPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="nickname" placeholder="昵称" id="nickname" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="邮箱" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="tellphone" placeholder="手机号码" id="tellphone" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="address" placeholder="联系地址" id="address" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">提交</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>

<!-- Javascript -->
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.backstretch.min.js"></script>

<script>
    /*提交注册表单*/
   /* function register() {
        $.ajax({
            type: 'post',
            dataType: 'json',
            url: '/doRegister',
            data: $("#registerForm").serialize(),
            success: function (data) {
                console.log(data);
            }
        });
    }*/


    $(function () {
        /*表单验证*/
        $("#registerForm").bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{
                username: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名长度为6至12位'
                        },
                        regexp: {
                                regexp: /^[a-zA-Z0-9]+$/,
                            message: '用户名不能包含中文和特殊字符'
                        },
                        /*remote: {
                            url: 'remote.php',
                            message: '该用户名已存在'
                        },*/
                        different: {
                            field: 'password',
                            message: '用户名不能与密码一致'
                        }
                    }
                },
                password:{
                   message:'password not null',
                    validators :{
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        identical: {
                            field: 'confirmPassword',
                            message: '两次密码不一致'
                        },
                        different: {
                            field: 'username',
                            message: '密码不能与用户名相同'
                        }
                    },
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: '两次密码不一致'
                        },
                        identical: {
                            field: 'password',
                            message: '两次密码不一致'
                        },
                        different: {
                            field: 'username',
                            message: '两次密码不一致'
                        }
                    }
                },
                email: {
                    validators: {
                        emailAddress: {
                            message: '邮箱格式不正确'
                        }
                    }
                },
                tellphone:{
                    validators:{
                        notEmpty: {
                            message: '手机号不能为空'
                        },
                        stringLength: {
                            min: 11,
                            max: 11,
                            message: '手机号格式不正确'
                        },
                        regexp: {
                            regexp: /^[0-9]+/,
                            message: '手机号码格式不正确'
                        },
                    },
                },
            },
        });
        /*表单验证结束位置*/
        /*表单提交后接收后台返回的数据*/
        $("#registerForm").ajaxForm(function (data) {
            console.log(data);
            if(true==data){
                window.location.href="hello.html"
            }
            else if(false == data){
                alert("error")
            }
        })
    })
</script>
