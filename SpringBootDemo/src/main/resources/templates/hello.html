<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

  <body>
    <div th:replace="layout :: navbar">(navbar)</div>

    <div class="container">
      <div class="starter-template">
        <h1>Spring MVC / Thymeleaf / Bootstrap</h1>
        <p class="lead" th:text="${hello}">(hello)</p>
        <p class="lead" th:text="${userkey}">(sysUser.getNickname())</p>
      </div>
    </div>
    <form id="userForm" action="#" th:action="@{/saveUser}" method="post" >
        <label>用户名</label>
        <input id="username" name="username" ></input>
        <label>密码</label>
        <input id="password" name="password" type="password"></input>
        <label>邮箱</label>
        <input id="email" name="email"></input>
        <label>昵称</label>
        <input id="nickname" name="nickname"></input>
        <button type="submit">提交</button>
    </form>
    <form id="findUser" action="#" th:action="@{/findUserByUsername}" method="post">
        <input id="username" name="username" ></input>
        <button type="submit">搜索</button>
    </form>
    <div th:include="layout :: footer" id="footer">(footer)</div>

  </body>
</html>
